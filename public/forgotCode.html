</head>

<body>
    <!-- =============================================================================== -->
    <!-- NAVBAR -->
    <!-- =============================================================================== -->
    <nav class="my-navbar navbar navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="login.html">Just A Tip</a>
            </div>
            <!-- NavBar Portfolio Contact About Me -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-pushpin"></span>About Just A Tip</a>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-fire"></span>About Creators</a>
                </li>
                <!-- /.navbar-collapse -->
            </ul>
            <!-- /.container -->
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Just A Tip</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- FORGOT PASSWORD FORM -->
                <div class="text-center" style="padding:50px 0">
                    <div class="logo">Forgot Login Code</div>
                    <!-- Main Form -->
                    <div class="login-form-1">
                        <form id="forgot-password-form" class="text-left">
                            <div class="login-form-main-message"></div>
                            <div class="main-login-form">
                                <div class="login-group">
                                    <div class="form-group">
                                        <label for="fp_email" class="sr-only"></label>
                                        <input type="text" class="form-control" id="fp_username" name="fp_username" placeholder="username">
                                    </div>
                                </div>
                                <button type="submit" class="login-button">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="etc-login-form">
                                <p>Already have an account?
                                    <a href="login.html">Login here</a>
                                </p>
                                <p>New user?
                                    <a href="register.html">Create new account</a>
                                </p>
                            </div>
                        </form>
                    </div>
                    <!-- end:Main Form -->
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="assets/js/app.js"></script> -->
