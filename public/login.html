<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>

	<!-- All the files that are required -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-center">Just A Tip</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<!-- Where all the magic happens -->
				<!-- LOGIN FORM -->
				<div class="text-center" style="padding:50px 0">
					<div class="logo">Login</div>
					<!-- Main Form -->
					<div class="login-form-1">
						<form id="login-form" class="text-left">
							<div class="login-form-main-message"></div>
							<div class="main-login-form">
								<div class="login-group">
									<!-- ************************************************************ -->
									<!-- USERNAME -->
									<!-- ************************************************************ -->
									<div class="form-group">
										<label for="lg_username" class="sr-only"></label>
										<input type="text" class="form-control" id="username" name="lg_username" placeholder="username">
										<!-- ID - username -->
									</div>
									<!-- ************************************************************ -->
									<!-- CODE -->
									<!-- ************************************************************ -->
									<div class="form-group">
										<label for="lg_password" class="sr-only"></label>
										<input type="password" class="form-control" id="code" name="lg_code" placeholder="login code">
										<!-- ID - password -->
									</div>
									<!-- ************************************************************ -->
									<!-- REMEMBER CHECK BOX -->
									<!-- ************************************************************ -->
									<div class="form-group login-group-checkbox">
										<input type="checkbox" id="lg_remember" name="lg_remember">
										<label for="lg_remember">remember</label>
									</div>
								</div>
								<button type="submit" class="login-button">
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								</button>
							</div>
							<div class="etc-login-form">
								<p>Forgot your password?
									<a href="forgotcode.html">Click here</a>
								</p>
								<p>New user?
									<a href="register.html">Create new account</a>
								</p>
							</div>
						</form>
					</div>
					<!-- end:Main Form -->
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="assets/js/app.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
