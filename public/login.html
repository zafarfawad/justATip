	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<!-- =============================================================================== -->
					<!-- LOGIN -->
					<!-- =============================================================================== -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="home.html" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password_login" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="forgotCode.html" tabindex="5" class="forgot-password">Forgot Code?</a>
												</div>
											</div>
										</div>
									</div>
								</form>

								<!-- =============================================================================== -->
								<!-- REGISTER -->
								<!-- =============================================================================== -->

								<!-- This Segment Displays The Validation Rule -->
								<p id="head" class="validation"></p>

								<form id="register-form" action="..public/home.html" method="post" role="form" style="display: none;">
									<div class="form-group">
										<label>Username </label>
										<br>
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
										<!-- This Segment Displays The Validation Rule -->
										<p id="p1" class="validation"></p>
									</div>

									<div class="form-group">
										<label>Job Title </label>
										<br>
										<input type="text" name="jobTitle" id="jobTitle" tabindex="1" class="form-control" placeholder="Job Title" value="">
										<!-- This Segment Displays The Validation Rule -->
										<p id="p2" class="validation"></p>
									</div>
									<div class="form-group">
										<label>Hourly Wage </label>
										<br>
										<input type="text" name="hourlyWage" id="hourlyWage" tabindex="1" class="form-control" placeholder="Hourly Wage" value="">
										<!-- This Segment Displays The Validation Rule -->
										<p id="p3" class="validation"></p>
									</div>
									<div class="form-group">
										<label>Zip code </label>
										<br>
										<input type="text" name="zipCode" id="zipCode" tabindex="1" class="form-control" placeholder="Zip Code" value="">
										<!-- This Segment Displays The Validation Rule -->
										<p id="p4" class="validation"></p>
									</div>
									<div class="form-group">
										<label> Password </label>
										<br>
										<p>
											<span class="glyphicon glyphicon-question-sign" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
											    aria-controls="collapseExample"></span>
										</p>
										<div class="collapse" id="collapseExample">
											<div class="card card-body">
												Password must be between 4 and 8 digits long and include at least one numeric digit
											</div>
										</div>
										<input type="password" name="signup_password" id="signup_password" tabindex="1" class="form-control" placeholder="Password"
										    value="">
										<!-- This Segment Displays The Validation Rule -->
										<p id="p5" class="validation"></p>
									</div>
									<div class="form-group">
										<label>Confirm Password </label>
										<br>
										<input type="password" name="confirm_password" id="confirm_password" tabindex="1" class="form-control" placeholder="Confirm Password"
										    value="">
										<!-- This Segment Displays The Validation Rule -->
										<p id="p6" class="validation"></p>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
												<br>
												<br>
												<input type="button" name="reset-submit" id="reset-submit" onclick="resetform()" tabindex="4" class="form-control btn btn-register"
												    value="Reset Form">
												<!-- This Segment Displays The Validation Rule -->
												<p id="p7" class="validation"></p>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

	<script src="js/login.js"></script>

	<script>
		$("#register-submit").on("click", function (event) {
			event.preventDefault(); // Here we grab the form elements var currentSurvey
			var userInfo = {
				username: $("#name").val(),
				jobTitle: $("#jobTitle").val(),
				hourlyWage: $("#hourlyWage").val(),
				zipCode: $("#zipCode").val(),
				password: $("#signup_password").val()
			}
			$.post("/auth/signup", userInfo, function (data) {
				console.log(userInfo);
				if (data) {
					window.location.href = window.location.origin + '/';
				} else {
					console.log("signup failed");
				}

			});
		});

		$("#login-submit").on("click", function (event) {
			event.preventDefault();

			var userInfo = {
				username: $("#username").val(),
				password: $("#password_login").val()
			}
			$.post("/auth/login", userInfo, function (data) {
				console.log(userInfo);
				if (data) {
					window.location.href = window.location.origin + '/home';
				} else {
					console.log("signin failed");
				}
			});
		});
	</script>
