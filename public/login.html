<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>

	<!-- All the files that are required -->

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- =============================================================================== -->
	<!-- NAVBAR -->
	<!-- =============================================================================== -->
	<nav class="my-navbar navbar navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				    aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html">Just A Tip</a>
			</div>
			<!-- NavBar Portfolio Contact About Me -->
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#">
						<span class="glyphicon glyphicon-pushpin"></span>About Just A Tip</a>
				</li>
				<li>
					<a href="#">
						<span class="glyphicon glyphicon-fire"></span>About Creators</a>
				</li>
				<!-- /.navbar-collapse -->
			</ul>
			<!-- /.container -->
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<!-- =============================================================================== -->
					<!-- LOGIN -->
					<!-- =============================================================================== -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="home.html" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="forgotCode.html" tabindex="5" class="forgot-password">Forgot Code?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<!-- =============================================================================== -->
								<!-- REGISTER -->
								<!-- =============================================================================== -->
								<form id="register-form" action="home.html" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input type="text" name="jobTitle" id="jobTitle" tabindex="1" class="form-control" placeholder="Job Title" value="">
									</div>
									<div class="form-group">
										<input type="text" name="hourlyWage" id="hourlyWage" tabindex="1" class="form-control" placeholder="Hourly Wage" value="">
									</div>
									<div class="form-group">
										<input type="text" name="zipCode" id="zipCode" tabindex="1" class="form-control" placeholder="Zip Code" value="">
									</div>
									<div class="form-group">
										<input type="text" name="password" id="password" tabindex="1" class="form-control" placeholder="Password" value="">

									</div>
									<div class="form-group">
										<input type="text" name="confirm-password" id="confirm-password" tabindex="1" class="form-control" placeholder="Confirm Password"
										    value="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- =============================================================================== -->
	<!-- REGISTER -->
	<!-- =============================================================================== -->

	<footer class="page-footer blue center-on-small-only">

		<div class="container-fluid">
			<div class="row">

		<!--Copyright-->
		<div class="footer-copyright">
			<div class="container-fluid">
				Â© 2018 Copyright:
				<a href="Horoku.com"> JustATip LLC </a>

			</div>
		</div>
	</footer>
	<!--/.Footer-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="js/login.js"></script>
</body>

</html>
