<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Just a Tip</title>
</head>

<body>
    <!-- =============================================================================== -->
    <!-- NAVBAR -->
    <!-- =============================================================================== -->

    <nav class="my-navbar navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style="
                    background-color: white;
                ">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">Just A Tip</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="history.html">
                            <span class="glyphicon glyphicon-list-alt"></span>History</a>
                    </li>
                    <li>
                        <a href="">
                            <span class="glyphicon glyphicon-map-marker"></span>Location</a>
                    </li>
                    <li>
                        <a href="login.html">
                            <span class="glyphicon glyphicon-log-out" id="logout-button"></span>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- **************************************************** -->
        <!-- Modal -->
        <!-- **************************************************** -->

        <div class="modal fade" id="add_tip_modal" tabindex="-1" role="dialog" aria-labelledby="add_tip" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- **************************************************** -->
                    <!-- Inputs -->
                    <!-- **************************************************** -->
                    <div class="modal-body">
                        <form data-toggle="validator" role="form">
                            <div class="form-group">
                                <h3>Hours Worked</h3>
                                <select class="form-control" id="input_hours_worked">
                                    <option value="1">1 hour</option>
                                    <option value="2">2 hours</option>
                                    <option value="3">3 hours</option>
                                    <option value="4">4 hours</option>
                                    <option value="5">5 hours</option>
                                    <option value="6">6 hours</option>
                                    <option value="7">7 hours</option>
                                    <option value="8">8 hours</option>
                                    <option value="9">9 hours</option>
                                    <option value="10">10 hours</option>
                                    <option value="11">11 hours</option>
                                    <option value="12">12 hours</option>
                                    <option value="13">13 hours</option>
                                    <option value="14">14 hours</option>
                                    <option value="15">15 hours</option>
                                    <option value="16">16 hours</option>
                                    <option value="17">17 hours</option>
                                    <option value="18">18 hours</option>
                                    <option value="19">19 hours</option>
                                    <option value="20">20 hours</option>
                                    <option value="21">21 hours</option>
                                    <option value="22">22 hours</option>
                                    <option value="23">23 hours</option>
                                    <option value="24">24 hours</option>
                                </select>
                                <select class="form-control" id="input_minutes_worked" style="margin-top: 10px">
                                    <option value="0">0 minutes</option>
                                    <option value="0.16">10 minutes</option>
                                    <option value="0.33">20 minutes</option>
                                    <option value="0.5">30 minutes</option>
                                    <option value="0.66">40 minutes</option>
                                    <option value="0.83">50 minutes</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="input_tip" class="control-label">
                                    <h3>Tip amount</h3>
                                </label>
                                <input type="number" class="form-control" id="input_tip_amount" placeholder="Example: 120" required>
                                <label data-error="wrong"></label>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">
                                    <h3>Notes</h3>
                                </label>
                                <textarea class="form-control" id="input_notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="submit_tip" type="button" data-dismiss="modal" class="btn btn-primary">Add tip</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- **************************************************** -->
        <!-- Body -->
        <!-- **************************************************** -->
        <div class="row">
            <div class="col-sm-12">
                <h3>Total daily</h1>
                    <p id="total_weekly" class="wage_info">$
                        <span id="total_weekly_amount">0</span>
                    </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>Hours worked this day</h3>
                <p id="total_hours" class="wage_info">
                    <span id="total_weekly_hours">0</span>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Hourly wage</h3>
                <p id="total_hourly" class="wage_info">$
                    <span id="total_weekly_hourly">0</span>/h
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Total tips this day</h3>
                <p id="total_hourly" class="wage_info">$
                    <span id="total_weekly_tips">0</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- Button trigger modal -->
                <button id="add_tip" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_tip_modal">
                    <h2>Add</h2>
                </button>
            </div>
        </div>

        <br>

        <!-- **************************************************** -->
        <!-- Table -->
        <!-- **************************************************** -->

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Date Worked</th>
                            <th scope="col">Tip Amount</th>
                            <th scope="col">Comments</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover" id="record">
                    </tbody>
                </table>
            </div>
        </div>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.2.2/moment-duration-format.js"></script>
        <script src="js/app.js"></script>
        <script>
            $("#submit_tip").on("click", function (event) {
                event.preventDefault(); // Here we grab the form elements var currentSurvey

                var hoursWorked = {
                    tipAmountDaily: $("#input_tip_amount").val(),
                    hoursWorkedDaily: $("#input_hours_worked").val(),
                    minutesWorkedDaily: $("#input_minutes_worked").val(),
                    notes: $("#input_notes").val(),
                }



                $.post("/api/day", hoursWorked, function (data) {

                    var dateString = new Date(data.createdAt);
                    var date = dateString.toLocaleDateString();

                    $("#total_weekly_amount").text(data.input_tip_amount);
                    $("#total_weekly_hours").text(moment.duration(data.input_totalhours_worked,
                        "minutes").format());
                    $("#total_weekly_hourly").text(data.input_hourly_wage);
                    $("#total_weekly_tips").text(data.input_tip_amount);


                    //populating table
                    $("#record").append("<tr>" + "<td>" + date + "</td>" + "<td>" + data.input_tip_amount +
                        "</td>" + "<td>" + data.input_notes + "</td>" + "</tr>");


                });
            });

            $("#logout-button").on("click", function (event) {
                event.preventDefault(); // Here we grab the form elements var currentSurvey

                $.get("/auth/logout", function (data) {
                    window.location.href = window.location.origin;


                });
            });
        </script>
</body>

</html>
