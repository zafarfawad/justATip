<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Just a Tip</title>
</head>

<body>
    <!-- =============================================================================== -->
    <!-- NAVBAR -->
    <!-- =============================================================================== -->
    <nav class="my-navbar navbar navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!-- Your name on NavBar -->
                    <a class="navbar-brand" href="home.html">Just A Tip</a>
                </div>
                <!-- NavBar Portfolio Contact About Me -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="history.html"><span class="glyphicon glyphicon-list-alt"></span>History</a>
                    </li>
                    <li>
                        <a href=""><span class="glyphicon glyphicon-map-marker"></span>Location</a>
                    </li>
                    <li>
                        <a href="login.html"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
                    </li>
                <!-- /.navbar-collapse -->    
                </ul>
            <!-- /.container -->    
            </div>
        </nav>

    <div class="container">
        <!-- **************************************************** -->
        <!-- Modal -->
        <!-- **************************************************** -->
        <div class="modal fade" id="add_tip_modal" tabindex="-1" role="dialog" aria-labelledby="add_tip" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="input_tip" class="control-label">
                                    <h3>Tip amount</h3>
                                </label>
                                <input type="number" class="form-control" id="input_tip_amount" placeholder="Example: 120" required>
                                <label data-error="wrong"></label>
                            </div>
                            <div class="form-group">
                                <label for="input_hours" class="control-label">
                                    <h3>Hours Worked</h3>
                                </label>
                                <input type="number" class="form-control" id="input_hours_worked" placeholder="Example: 8" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">
                                    <h3>Notes</h3>
                                </label>
                                <textarea class="form-control" id="input_notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="submit_tip" type="button" data-dismiss="modal" class="btn btn-primary">Add tip</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- **************************************************** -->
        <!-- Body -->
        <!-- **************************************************** -->
        <div class="row">
            <div class="col-sm-12">
                <h3>Total Weekly</h1>
                    <p id="total_weekly" class="wage_info">$
                        <span id="total_weekly_amount">0</span>
                    </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>Hours worked this week</h3>
                <p id="total_hours" class="wage_info">
                    <span id="total_weekly_hours">0</span>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Hourly wage</h3>
                <p id="total_hourly" class="wage_info">$
                    <span id="total_weekly_hourly">0</span>/h
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Total tips this week</h3>
                <p id="total_hourly" class="wage_info">$
                    <span id="total_weekly_tips">0</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- Button trigger modal -->
                <button id="add_tip" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_tip_modal">
                    <h2>Add</h2>
                </button>
            </div>
        </div>
    </div>

    <br>

    <!-- **************************************************** -->
    <!-- Table -->
    <!-- **************************************************** -->

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Date Worked</th>
                <th scope="col">Tip Amount</th>
                <th scope="col">Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"></th>
                <td id="date_worked"></td>
                <td id="tip_amount"></td>
                <td id="comments"></td>
            </tr>
        </tbody>
    </table>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
